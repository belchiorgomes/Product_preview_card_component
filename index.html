<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Componente de cartão de visualização do produto</title>
</head>
<body>
    <div class="containe">
        <div class="containe_img">
            <img src="img/image-product-mobile.jpg" alt="Imagem do produto em mobile">
        </div>

        <div class="containe_conteudo">
            <p>Perfume</p>

            <h1>Gabrielle essence Eau De Parfum</h1>

            <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <span class="valor_desconto">1149.99</span>
            <span class="valor_normal">1169.99</span>

            <div class="containe_btn">
                <button type="button">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
