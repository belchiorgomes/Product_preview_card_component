<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/90bbb72460.js" crossorigin="anonymous"></script>
    <title>Componente de cartão de visualização do produto</title>
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="containe">
        <div class="containe_img">
            <!--<img src="img/image-product-mobile.jpg" alt="Imagem do produto em mobile">-->
        </div>

        <div class="containe_conteudo">
            <p>Perfume</p>

            <h1>Gabrielle essence Eau De Parfum</h1>

            <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <p class="preco">
                <span class="valor_desconto">$149.99</span>
                <span class="valor_normal">$1169.99</span>
            </p>

            <div class="containe_btn">
                <i class="fa-solid fa-cart-shopping"></i>
                <a href="#">Add to Cart</a>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
